<div class="clr-row" [formGroup]="extensionForm">

  <div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">

 <div> <label >parent name </label></div>
 
   <input colspan="2" style="width:180px" type="text" class="clr-input" formControlName="extn1" placeholder="Enter parent name">
    </div>

<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
	 <div><label for="description">my list</label> </div>
<select   id="select" class="clr-dropdown" name="options"   formControlName="extn2" >
	<option  value="null">Choose ...</option>
	<option value="medicine">medicine</option>	
<option value="herbals">herbals</option>	
<option value="beauty">beauty</option> 
</select>
</div>
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
      <div>  <label>checkme </label></div>
 
       <input colspan="2" style="width:180px" type="checkbox" formControlName="extn3">
    </div>

 <div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
    <div>    <label>desc </label></div>
 
       <textarea rows="4" cols="50" class="clr-textarea" colspan="2" style="width:ft-content;" formControlName="extn4"></textarea>
    </div>
 
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
      <div>  <label>toggleme</label></div>
              
  
              <input type="checkbox" clrToggle formControlName="extn5"  
 />
  
          </div>
 
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">

        <div> <label>myurl</label> </div>
              
 
               <input type="url"  style="width: fit-content;" autocomplete="url" 

                formControlName="extn6"   placeholder="Enter   myurl"
                    class="clr-input">
              
            </div>

<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">

        <div> <label>mcurrency</label> </div>


<span style='font-size:25px;'>&#8377;</span> <input type="number" class="clr-input" [value]="currency " [(ngModel)]="currency" 		 placeholder="Enter  mcurrency" 	formControlName="extn7" style="width: fit-content;"/>
         {{currency |currency:'INR'}}   

          </div>


 <div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
     <div>   <label>autocomplete </label></div>
 
       <input  class="clr-input" style="width:180px" type="text" formControlName="extn8" autocomplete="on">
    </div>

<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
       <div> <label>email</label> </div>
					
 
               <input 
                 type="email" 
 
                style="width: fit-content;"
                
 
               formControlName="extn10" 
 
               placeholder="Enter email"
 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  	 placeholder="Enter   email"			
                    class="clr-input">
  
            </div>

<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
      <div>  <label>password</label> </div>

 
<input type="password" class="clr-input" 	 placeholder="Enterpassword
"	   formControlName="extn11" style="width: fit-content;">

              </div>

 <div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
 
      <div>  <label>telephoene</label> </div>

 
             <input type="tel" mask="(000) 000-0000" style="width: fit-content;" 	
	 placeholder=" (9658746325) "  	class="clr-input" formControlName="extn9">
            </div>

 <div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
  
     <div>  <label>birthdate </label></div>
  
      <input colspan="2" style="width:180px" type="date" class="clr-input" formControlName="extn12" placeholder="Enter birthdate">
    </div>

</div>
