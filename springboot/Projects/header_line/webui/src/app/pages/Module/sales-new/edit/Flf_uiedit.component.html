<div class="container">
  <div class="section" style="width: fit-content;">
    <p>EDIT FORM</p>
  </div>
  <br>
  <form (ngSubmit)="onSubmit()">
    <div class="clr-row">

      

</div>
 <div class="section" style=" background-color: #dddddd; height: 40px;">
    <p style=" padding: 10px; font-size: 18px;">section1</p>
  </div> 
 <div class="clr-row"> 
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
                  <label>tech stack: </label>
                  
                      <input class="clr-input"  	 style="width:fit-content;"  type="text"name="tech stack" [(ngModel)]="sales.tech_stack" placeholder="Enter tech stack" ></div>
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
                  <label>object_type: </label>
                  
                      <input class="clr-input"  	 style="width:fit-content;"  type="text"name="object_type" [(ngModel)]="sales.object_type" placeholder="Enter object_type" ></div>
<div class="clr-col-md-4 clr-col-sm-12" style="margin-bottom: 20px;">
                  <label>sub_object_type: </label>
                  
                      <input class="clr-input"  	 style="width:fit-content;"  type="text"name="sub_object_type" [(ngModel)]="sales.sub_object_type" placeholder="Enter sub_object_type" ></div>


     


    </div>
    <br>
   

    <div class="section" style="width: fit-content;">
      <p>Menu Group Lines Details</p>
    </div>

    <!-----H-L LINE part(FormArray For Multiple Lines)---->

    <div class="clr-row">
      <div class="clr-col-lg-12">
        <table id="lines" class="table" style="width:100%;">
          <thead>
            <tr>
 <th class="left" style="width:125px;">operation_type</th>
 <th class="left" style="width:125px;">field_type</th>
 <th class="left" style="width:125px;">Code</th>
 <th class="left" style="width:125px;">file_type</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of sales.Flf_uisalesperson">
 <td class="left">
                <input colspan="2" type="text" [(ngModel)]="person.operation_type" name="operation_type" placeholder="Enter Name"
                  class="clr-input" />
              </td>
 <td class="left">
                <input colspan="2" type="text" [(ngModel)]="person.field_type" name="field_type" placeholder="Enter Name"
                  class="clr-input" />
              </td>
 <td class="left">
                <input colspan="2" type="text" [(ngModel)]="person.Code" name="Code" placeholder="Enter Name"
                  class="clr-input" />
              </td>
 <td class="left">
                <input colspan="2" type="text" [(ngModel)]="person.file_type" name="file_type" placeholder="Enter Name"
                  class="clr-input" />
              </td>

            </tr>
          </tbody>

        </table>
      </div>
    </div>


    <button type="submit" form-control class="btn btn-primary">UPDATE</button>
  </form>
</div>
