<div class="entry-pg pad-16">
    <h3>Sales ENTRY FORM</h3>
    <br />
    <section class="form-block" style="margin-top:32px">
        <!-- entry form-->
        <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
            <table>
                <tr>
                    <td style="width:125px;">Name: </td>
                    <td><input colspan="2" type="text" formControlName="sname" placeholder="Enter Name"
                            style="width:180px"></td>
                </tr>

                <tr>
                    <td style="width:125px;">Department: </td>
                    <td><input colspan="2" type="text" formControlName="department" placeholder="Enter Depertment"
                            style="width:180px"></td>
                </tr>


                <tr>
                    <td style="width:125px;">Joining Date: </td>
                    <td><input colspan="2" type="date" formControlName="joiningDate" placeholder="Enter joining date"
                            style="width:180px"></td>
                </tr>

                <tr>
                    <td style="width:125px;">Status: </td>
                    <td><input colspan="2" type="text" formControlName="status" placeholder="Enter Status"
                            style="width:180px"></td>
                </tr>

            </table>
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="!entryForm.valid">SUBMIT</button>
        </form>
    </section>

</div>
