<div class="read-only-pg pad-16">
    <h3>READ ONLY FORM</h3>
    <br />

    <!-- <clr-tabs>
        <clr-tab> -->
    <!-- <clr-tab-content> -->
    <br />
    <table class="s-header">
        <tr>
            <td style="width:125px">Id</td>
            <td> {{sales.id}}</td>
        </tr>
        <tr>
            <td>Name </td>
            <td> {{sales.name}} </td>
        </tr>
        <tr>
            <td>Depertment </td>
            <td> {{sales.department}} </td>
        </tr>
        <tr>
            <td>Joining Date </td>
            <td> {{sales.joining_date | date}} </td>
        </tr>
        <tr>
            <td>Status </td>
            <td> {{sales.status}} </td>
        </tr>

    </table>
    <br />

    <!-- //line -->
    <div class="row">
        <div class="col-lg-12">
            <table class="s-order-line table" style="width:100%;">
                <thead>
                    <tr>
                        <th class="left" style="width:200px;">Id</th>

                        <th class="left" style="width:200px;">Name</th>
                        <!-- <th class="left" style="width:200px;">Menu Id</th>
                        <th class="left" style="width:200px;">Order</th>
                        <th class="left" style="width:200px;">Type</th> -->

                    </tr>
                </thead>
                <!-- //entitis -->
                <tbody *ngIf="sales.salesPerson">
                    <tr *ngFor="let salesPerson of sales.salesPerson">

                        <td class="left">{{ salesPerson.id }}</td>
                        <td class="left">{{ salesPerson.name }}</td>



                        <!-- <td class="left">{{ rn_menu_group_line.active }}</td>
                        <td class="left">{{ rn_menu_group_line.menu_id }}</td>
                        <td class="left">{{ rn_menu_group_line.seq }}</td>
                        <td class="left">{{ rn_menu_group_line.type }}</td> -->

                        <!-- <td class="right">{{ students.createdAt | date:'medium' }}</td>
                        <td class="right">{{ students.updatedAt | date:'medium' }}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>

        <button (click)="back()" class="btn btn-primary">
            <clr-icon shape="caret left"></clr-icon>Back
        </button>
    </div>
