<div class="grid-pg  pad-16">
  <h3 style="text-align: center;">CODE EXTRACTION GRID VIEW</h3>
  <button id="add" class="btn btn-primary" (click)="goToAdd()">
    <clr-icon shape="plus"></clr-icon>ADD
  </button>
  <br>
  <div class="clr-row">
    <div class="clr-col-lg-12">
      <div style="width:1140px">
        <div class="s-info-bar">
          <!-- FILTER BUTTON-->
          <input type="text" style="padding:8px;margin:15px auto;width:30%;"
            placeholder="Type to filter the name column..." (keyup)="doFilter($event)" />
          <div style="flex:1"></div>
          <div *ngIf="isLoading" class="spinner spinner-md" style="margin:0 10px;">Loading...</div>
        </div>
        <ngx-datatable #table style='height:450px; width:100%;' [rows]="rows" [columns]="columns"
          [columnMode]="'standard'" [headerHeight]="45" [footerHeight]="45" [rowHeight]="36" [scrollbarV]="true">


          <ngx-datatable-column name="Actions" sortable="false">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a (click)="goToReadOnly(row.id)">
                <clr-icon shape="eye" class="is-info"></clr-icon>
              </a>
              <!-- <a (click)="goToEdit(row.id)"><clr-icon shape="edit" class="is-error"></clr-icon></a> -->
              <clr-tooltip>
                <a (click)="goToParams(row.id)" clrTooltipTrigger>
                  <clr-icon shape="tree"></clr-icon>
                </a>
                <clr-tooltip-content clrPosition="bottom-right" clrSize="sm" *clrIfOpen>
                  <span>Go To Params</span>
                </clr-tooltip-content>
              </clr-tooltip>
              <!-- code editor -->
              <clr-tooltip>
                <a (click)="goToEditor(row.id)" clrTooltipTrigger>
                  <clr-icon shape="cloud"></clr-icon>
                </a>
                <clr-tooltip-content clrPosition="bottom-right" clrSize="sm" *clrIfOpen>
                  <span>Go To Code Editor</span>
                </clr-tooltip-content>
              </clr-tooltip>
              <!-- static extraction -->
              <clr-tooltip>
                <a clrTooltipTrigger (click)="staticExtraction(row.id)">
                  <clr-icon shape="radar"></clr-icon>
                </a>
                <clr-tooltip-content clrPosition="bottom-right" clrSize="sm" *clrIfOpen>
                  <span>Static Extraction</span>
                </clr-tooltip-content>
              </clr-tooltip>

              <!-- dynamic extraction -->
              <clr-tooltip>
                <a clrTooltipTrigger (click)="dynamicExtraction(row.id)">
                  <clr-icon shape="squid" class="is-info"></clr-icon>
                </a>
                <clr-tooltip-content clrPosition="bottom-right" clrSize="sm" *clrIfOpen>
                  <span>Dynamic Extraction</span>
                </clr-tooltip-content>
              </clr-tooltip>

              <!--Build Master Builder -->
              <clr-tooltip>
                <a clrTooltipTrigger (click)="buildMasterBuilder(row.id)">
                  <clr-icon shape="scroll" class="is-info"></clr-icon>
                </a>
                <clr-tooltip-content *clrIfOpen>
                  <span>Build Master Builder</span>
                </clr-tooltip-content>
              </clr-tooltip>

            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop" [width]="col.width">
          </ngx-datatable-column>

        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
