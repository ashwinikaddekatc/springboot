<div class="container">
  <h3 style="text-align: center;"><b>FILE EDITOR</b></h3>
  <div class="clr-row">
    <div class="clr-col-6">
      <!-- FILE VIEWER -->
      <label for="files">Files</label>
      <select class="clr-dropdown" id="files" name="files" (change)="readFile($event)">
        <option value="-1" selected>choose file</option>
        <option *ngFor="let file of fileList" [value]="file.id">{{ file.fileName }}
        </option>
      </select>
    </div>
    <br> 
    <br>
    <!--   </div> -->
  </div>
    <div class="clr-col-12" style="margin-top: 50; border: 1px solid black; height: 50vh;" >


      <!-- codemirror implementation -->
      <button style="float: right; margin-top: -42px;" class="btn btn-primary"
        (click)="saveTextIntoFile()">Save</button>
